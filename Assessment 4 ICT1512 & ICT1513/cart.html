<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TaBruno Phaka Pencil Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <style>
        /* Internal styles */

        /* Navigation bar styles */
        .navbar {
            background-color: #646060;
            padding: 10px 0;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo img {
            width: 100px;
            height: auto;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            display: inline-block;
            margin-left: 20px;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-cart {
            font-size: 24px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu {
                margin-top: 10px;
            }

            .navbar-menu li {
                display: block;
                margin-left: 0;
            }
        }

        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            text-align: center;
            margin: 50px auto;
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }

        .cart-item-name {
            font-size: 18px;
        }

        .cart-item-price {
            font-size: 18px;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #646060;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #5a5050;
        }

        .footer {
            background-color: rgba(128, 128, 128, 0.5);
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-media {
            font-size: 36px;
            margin-right: 20px;
        }

        .social-media a {
            color: #fff;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-logo">
            <a href="index.html"><img src="images/TaBruno Phaka.png" alt="TaBruno Phaka Pencil Artist Logo"></a>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Our Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-cart">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</nav>

<main>
    <div class="content-wrapper">
        <h1>Shopping Cart</h1>
        <ul id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="total-price">Total: <span id="cart-total">R0.00</span></div>
        <button id="clear-cart-btn" class="checkout-btn">Clear Cart</button>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/bazzy.bronker" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://api.whatsapp.com/send?phone=0660875317" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:phakalehlohonolo571@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="copyright">
                &copy; 2024 TaBruno Phaka Pencil Artist
            </div>
            <div class="pencil-emoji">
                ✏️
            </div>
        </div>
    </div>
</footer>

<script src="script/cartscript.js"></script>
</body>
</html>
